version: '3.8'

services:
  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-replace-in-production}
      - DATABASE_ENGINE=${DATABASE_ENGINE:-sqlite}
      # Configurações para PostgreSQL (se DATABASE_ENGINE=postgresql)
      - DATABASE_NAME=${DATABASE_NAME:-dbpi}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-avocado123}
      - DATABASE_HOST=${DATABASE_HOST:-db}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - sqlite_data:/app/PI_2/  # Para persistir o banco SQLite
    depends_on:
      - db
    networks:
      - app-network

  # Serviço de banco de dados PostgreSQL (opcional - ativar se DATABASE_ENGINE=postgresql)
  db:
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-dbpi}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-avocado123}
    networks:
      - app-network
    # Remova o comentário abaixo se estiver usando SQLite para desativar o PostgreSQL
    # profiles:
    #   - postgresql

networks:
  app-network:
    driver: bridge

volumes:
  sqlite_data:
  postgres_data: